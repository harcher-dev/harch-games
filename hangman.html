<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | Harch Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main>
        <div id="word-display"></div>
        <div id="guesses-left">Guesses Left: <span id="guess-count"></span></div>
        <div id="letters"></div>
        <div id="popup" class="popup">
            <span id="popup-message"></span>
            <button id="close-popup" class="game-button">Close</button>
        </div>
        <div id="settings">
            <h2>Settings</h2>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="6">Easy (6 guesses)</option>
                <option value="4">Medium (4 guesses)</option>
                <option value="2">Hard (2 guesses)</option>
            </select>
        </div>
        <button id="back" class="game-button">Back</button>
    </main>
    <script src="hangman.js"></script>
</body>
</html>
