<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Harch Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="tic-tac-toe-board"></div>
        <button id="reset" class="game-button">Reset</button>
        <button id="back" class="game-button">Back</button>
        <div id="popup" class="popup">
            <span id="popup-message"></span>
            <button id="close-popup" class="game-button">Close</button>
        </div>
    </main>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
